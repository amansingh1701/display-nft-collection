<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NFT Project</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM Mono"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/clash-display" rel="stylesheet" />
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            'DM Mono:regular,500',
            'Inter:200,300,regular,500,600,700',
          ],
        },
      })
    </script>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="global-styles w-embed"></div>
      <div class="bg-gradients-wrapper has-blured">
        <div class="bg-circle _1"></div>
        <div class="bg-circle center-hero"></div>
        <div class="bg-circle _2"></div>
        <div class="bg-circle _3"></div>
        <div class="bg-circle _4"></div>
        <div class="bg-circle _5"></div>
        <div class="bg-circle _6"></div>
      </div>
      <div class="hero-bg_texture-wrapper">
        <img
          src="https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62e92508c5f035425a87bb3b_Noise%20Texture.png"
          loading="lazy"
          srcset="
            https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62e92508c5f035425a87bb3b_Noise%20Texture-p-500.png   500w,
            https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62e92508c5f035425a87bb3b_Noise%20Texture-p-800.png   800w,
            https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62e92508c5f035425a87bb3b_Noise%20Texture-p-1080.png 1080w,
            https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62e92508c5f035425a87bb3b_Noise%20Texture.png        2880w
          "
          sizes="100vw"
          alt=""
          class="image-texture"
        />
      </div>
      <main class="main-wrapper" style="height: 100vh">
        <div class="nav-wrapper-01 navbar load-hidden w-nav">
          <div class="nav-inner" style="padding-top: 37px">
            <a
              href="/"
              aria-current="page"
              class="brand-link w-nav-brand w--current"
              aria-label="home"
              ><img
                src="https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62f48e7a85742f0b839d7a05_metaprimelabs.svg"
                loading="lazy"
                alt=""
                class="globe"
            /></a>
          </div>
          <div class="w-nav-overlay"></div>
        </div>
        <div class="section-wrapper">
          <section class="section section-hero">
            <div class="container-medium">
              <div class="section-hero_content">
                <!-- Welcome text -->
                <div class="hero-sub-text_wraper load-hidden">
                  <div class="hero-sub-text-top text-align-center">
                    Welcome to metaprime labs
                  </div>
                </div>
                <!-- Description -->
                <h1
                  class="heading-hero text-align-center text-gradient load-hidden"
                  style="font-family: 'Clash Display', sans-serif"
                >
                  Track the value of any NFT portfolio in real time.
                </h1>
                <!-- Connect to wallet button -->
                <div class="cta-wrapper load-hidden">
                  <a
                    href="/listNFTs.html"
                    class="button-cta w-inline-block"
                    ><div class="button-cta_inner-blobs">
                      <div class="button-cta_blob1"></div>
                      <div class="button-cta_blob2"></div>
                    </div>
                    <div class="button-cta_inner-text">
                      <div
                        style="font-family: 'DM Mono', sans-serif"
                        class="button-cta-text"
                      >
                        Connect your wallet
                      </div>
                    </div>
                  </a>
                </div>
                <large>or</large>
                <div
                  style="
                    max-width: 420px;
                    display: flex;
                    position: relative;
                    margin-top: 1rem;
                    align-items: center;
                    width: 100%;
                  "
                  class=""
                >
                  <input
                    type="text"
                    value=""
                    name=""
                    id=""
                    placeholder="Enter an ETH address or ENS"
                    class="ethInput hover:border-[#454c53] focus:border-[#454c53]"
                  />
                  <button
                    style="
                      position: absolute;
                      padding: 1.5rem;
                      transition-duration: 0.15s;
                      transition-property: all;
                      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                      outline: 2px solid transparent;
                      outline-offset: 2px;
                      align-items: center;
                      justify-content: center;
                      border-radius: 9999px;
                      display: flex;
                      margin-right: 0.75rem;
                      right: 0;
                      line-height: inherit;
                      color: inherit;
                      cursor: pointer;
                      background-color: transparent;
                      background-image: none;
                      text-transform: none;
                      border: none;
                    "
                    class="focus:bg-[#464d55] hover:bg-[#464d55]"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      style="
                        width: 1.25rem;
                        height: 1.25rem;
                        display: block;
                        vertical-align: middle;
                      "
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <!-- Video -->
            <div
              class="hero-background load-hidden w-background-video w-background-video-atom"
              style="top: -491px"
            >
              <video
                id="6ce616b3-161c-0673-7ce0-fcf5c9821308-video"
                autoplay=""
                loop=""
                style="
                  background-image: url('https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62e91f632acaaf140c279b5d_Blob Simple (displacement)-poster-00001.jpg');
                "
                muted=""
                playsinline=""
                data-wf-ignore="true"
                data-object-fit="cover"
              >
                <source
                  src="https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62e91f632acaaf140c279b5d_Blob Simple (displacement)-transcode.mp4"
                  data-wf-ignore="true"
                />
                <source
                  src="https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62e91f632acaaf140c279b5d_Blob Simple (displacement)-transcode.webm"
                  data-wf-ignore="true"
                />
              </video>
            </div>
            <!-- Cube image on left -->
            <img
              src="https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62efc826b7b09291b48678e8_Cube4%20-%20Transparent%201.webp"
              loading="lazy"
              class="img-cube scroll-obj load-hidden"
              style="top: 497px"
            />
            <!-- Circle image on right -->
            <img
              src="https://uploads-ssl.webflow.com/62e7580ad40fd8c9ca401e3e/62efc8277ed5f4954ed09a5a_Cylinder7%20-%20Transparent%201.webp"
              loading="lazy"
              class="img-ring scroll-obj"
              style="top: 170px"
            />
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
